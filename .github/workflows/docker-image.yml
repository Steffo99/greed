name: "Build Docker image"

on:
  release:
    types:
      - published

defaults:
  run:
    shell: bash

jobs:
  build-docker:
    name: "ðŸ³ Build and publish Docker image"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "â“ Find the release semantic version"
        id: semver
        uses: Steffo99/actions-semver@v0.1.0

      - name: "ðŸ”¨ Setup Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ðŸ”‘ Login to GitHub Containers"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: RYGhub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ— Build and push the Docker image"
        uses: docker/build-push-action@v2
        with:
          tags: >-
            ghcr.io/steffo99/greed:${{ steps.semver.outputs.full }},
            ghcr.io/steffo99/greed:${{ steps.semver.outputs.patch }},
            ghcr.io/steffo99/greed:${{ steps.semver.outputs.minor }},
            ghcr.io/steffo99/greed:${{ steps.semver.outputs.major }},
            ghcr.io/steffo99/greed:latest
          push: true
